<div class="container card py-3 gy-4 my-1">
  <div class="col px-4">
    <h3 class="row" i18n>{{ title }}</h3>
    <div class="table-responsive row">
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th *ngFor="let header of headers" scope="col">
              {{ header }}
            </th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let row of rows; index as i"
            (click)="rowEvent($event, row)"
          >
            <td *ngFor="let col of row">
              {{ col }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
